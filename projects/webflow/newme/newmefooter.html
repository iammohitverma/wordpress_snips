<!-- Global scripts -->
<script>
  window.addEventListener("scroll", function () {
    var header = document.querySelector(".newme_header");
    if (window.scrollY > 50) {
      header.classList.add("sticky");
    } else {
      header.classList.remove("sticky");
    }
  });

  jQuery(document).ready(function () {
    // Add active class on menu item according to current page
    var currentPageUrl = window.location.href;
    var ifFound = $(`.nav-menu-two a[href='${currentPageUrl}']`);
    if (ifFound.length > 0) {
      $(`.nav-menu-two a[href='${currentPageUrl}']`).addClass("w-curent");
    }
    // Add the active class to the dropdown whose item's page is currently active.
    $(".w-dropdown .nav-dropdown-list a").each(function () {
      if ($(this).hasClass("w--current")) {
        $(this).closest(".w-dropdown").addClass("w-current-parent");
      }
    });

    //   surgeon modal script start
    jQuery(".surgeon_popup_trigger").click(function name() {
      jQuery(this)
        .closest(".w-dyn-item")
        .find(".surgeon_modal")
        .removeClass("hide");
      jQuery("html, body").addClass("overflow-hidden");
    });

    // Function to hide the modal
    function hideModal() {
      jQuery(".surgeon_modal").addClass("hide");
      jQuery("html, body").removeClass("overflow-hidden");
    }

    // Click event handler for .surgeon_modal_close elements
    jQuery(".surgeon_modal_close").click(function () {
      hideModal();
    });

    // Click event handler for .surgeon_modal_overlay elements
    jQuery(".surgeon_modal_overlay").click(function () {
      hideModal();
    });

    // Add event listener for keydown event (ESC button)
    jQuery(document).keydown(function (event) {
      // Check if the pressed key is the escape key (key code 27)
      if (event.keyCode === 27) {
        hideModal();
      }
    });

    // accordion script
    // jQuery(".faq_accordion_wrap .accordion_item").eq(0).addClass("active");
    jQuery(".faq_accordion_wrap .accordion_item .accordion_item_header").click(
      function (e) {
        e.preventDefault();
        let currItem = jQuery(this).closest(".accordion_item");
        jQuery(currItem).siblings().removeClass("active");
        if (currItem.hasClass("active")) {
          jQuery(currItem).removeClass("active");
          jQuery(currItem).find(".accordion_item_body").slideUp();
        } else {
          jQuery(currItem).addClass("active");
          jQuery(currItem)
            .closest(".faq_accordion_wrap")
            .find(".accordion_item_body")
            .slideUp();
          jQuery(currItem).find(".accordion_item_body").slideDown();
        }
      }
    );
    //   surgeon modal script end

    //   video play pause start
    jQuery(".play_video_btn").click(function () {
      jQuery(this)
        .closest(".full_screen_video_container")
        .toggleClass("isPlaying");
    });
    //   video play pause end
  });

  //   <!-- Initialize Swiper -->
  var teamswiper = new Swiper(".who_we_are_sec  .teamswiper", {
    loop: true,
    preventClicks: true,
    preventClicksPropagation: true,
    navigation: {
      nextEl: ".who_we_are_sec .swiper-button-next",
      prevEl: ".who_we_are_sec .swiper-button-prev",
    },
    pagination: {
      el: ".who_we_are_sec .swiper-pagination",
      clickable: true,
    },
  });
  if (window.matchMedia("(max-width: 768px)").matches) {
    var cardslider = new Swiper(".understand_choice  .cardslider", {
      effect: "coverflow",
      centeredSlides: true,
      loop: true,
      grabCursor: true,
      preventClicks: true,
      preventClicksPropagation: true,
      navigation: {
        nextEl: ".understand_choice .swiper-button-next",
        prevEl: ".understand_choice .swiper-button-prev",
      },
      breakpoints: {
        0: {
          slidesPerView: 2,
          spaceBetween: 5,
          coverflowEffect: {
            rotate: 0,
            stretch: 0,
            depth: 1000,
            modifier: 1,
            slideShadows: true,
          },
        },
      },
    });
  }
  if (window.matchMedia("(max-width: 1200px)").matches) {
    var flipslider = new Swiper(".patient_journey .flipslider", {
      loop: true,
      grabCursor: true,
      autoHeight: true,
      preventClicks: true,
      preventClicksPropagation: true,
      navigation: {
        nextEl: ".patient_journey .swiper-button-next",
        prevEl: ".patient_journey .swiper-button-prev",
      },
    });
  }
  var storiesslider = new Swiper(".success_stories .storiesslider", {
    loop: true,
    effect: "creative",
    creativeEffect: {
      prev: {
        shadow: true,
        translate: [0, 0, -400],
      },
      next: {
        translate: ["100%", 0, 0],
      },
    },
    grabCursor: true,
    preventClicks: true,
    preventClicksPropagation: true,
    preventClicksPropagation: true,
    navigation: {
      nextEl: ".success_stories .arrow_btn_tm.right",
      prevEl: ".success_stories .arrow_btn_tm.left",
    },
  });
  var galleyThumbSwiper = new Swiper(".gallery_wrap .thumbnailsslider", {
    spaceBetween: 25,
    slidesPerView: 5,
    loop: true,
    freeMode: true,
    watchSlidesProgress: true,
    breakpoints: {
      0: {
        slidesPerView: 3,
        spaceBetween: 15,
      },
      768: {
        slidesPerView: 4,
        spaceBetween: 20,
      },
      992: {
        slidesPerView: 5,
        spaceBetween: 25,
      },
    },
  });
  var gallerySliderTop = new Swiper(".gallery_wrap .topslider ", {
    spaceBetween: 10,
    loop: true,
    autoHeight: true,
    navigation: {
      nextEl: ".gallery_wrap .swiper-button-next",
      prevEl: ".gallery_wrap .swiper-button-prev",
    },
    thumbs: {
      swiper: galleyThumbSwiper,
    },
  });
  // Function to hide navigation arrows based on breakpoints
  function hideNavigationArrows() {
    console.log(jQuery(".gallery_wrap .topslider").length);
    if (
      window.innerWidth < 992 &&
      jQuery(".gallery_wrap .topslider").length > 0
    ) {
      if (gallerySliderTop.navigation.nextEl) {
        gallerySliderTop.navigation.nextEl.style.display = "none";
        gallerySliderTop.navigation.prevEl.style.display = "none";
      }
    } else {
      if (gallerySliderTop.navigation.nextEl) {
        gallerySliderTop.navigation.nextEl.style.display = "block";
        gallerySliderTop.navigation.prevEl.style.display = "block";
      }
    }
  }

  // Call the function on page load
  window.addEventListener("load", function () {
    hideNavigationArrows();
  });

  // Call the function on window resize
  window.addEventListener("resize", function () {
    hideNavigationArrows();
  });
</script>
