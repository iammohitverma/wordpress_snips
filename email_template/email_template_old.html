<table width="100%" align="center" cellspacing="0" cellpadding="0">
  <tbody>
    <tr>
      <td>
        <table
          bgcolor="#ffffff"
          align="center"
          width="600"
          style="
            background-color: #ffffff;
            max-width: 600px;
            width: 600px;
            font-family: Arial, sans-serif;
            margin: 0 auto;
            padding: 0;
            -webkit-border-horizontal-spacing: 0px;
            -webkit-border-vertical-spacing: 0px;
            table-layout: fixed;
          "
          cellspacing="0"
          cellpadding="0"
        >
          <tbody>
            <!-- Header start here -->
            <tr>
              <td
                align="center"
                style="
                  text-align: center;
                  border-bottom: 10px solid white;
                  background: #ffffff;
                  border-top: 10px solid white;
                  padding: 10px 0;
                  vertical-align: middle;
                "
                valign="middle"
              >
                <a
                  href="https://prosserbuilt.com.au/"
                  target="_blank"
                  style="display: inline-block"
                >
                  <img
                    src="https://prosserbuilt.com.au//wp-content/uploads/2024/05/footer_logo.svg"
                    alt="Logo"
                    style="width: 150px"
                    width="150"
                  />
                </a>
              </td>
            </tr>
            <!-- table start here -->
            <tr>
              <td>
                <table
                  bgcolor="#ffffff"
                  align="center"
                  width="599"
                  style="
                    background-color: #ffffff;
                    max-width: 599px;
                    width: 599px;
                    font-family: Arial, sans-serif;
                    margin: 0 auto;
                    padding: 0;
                    -webkit-border-horizontal-spacing: 0px;
                    -webkit-border-vertical-spacing: 0px;
                    border-collapse: collapse;
                  "
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tbody>
                    <tr>
                      <td
                        style="
                          border: 1px solid #bfc8d0;
                          padding: 10px;
                          color: #333333;
                          width: 45%;
                          vertical-align: top;
                        "
                        width="45%"
                        valign="top"
                      >
                        <p
                          style="
                            margin: 0;
                            font-size: 14px;
                            font-weight: 600;
                            color: #333333;
                          "
                        >
                          Name
                        </p>
                      </td>
                      <td
                        style="
                          border: 1px solid #bfc8d0;
                          padding: 10px;
                          color: #333333;
                          width: 55%;
                          vertical-align: top;
                        "
                        width="55%"
                        valign="top"
                      >
                        <p
                          style="
                            margin: 0;
                            font-size: 14px;
                            font-weight: 400;
                            color: #333333;
                          "
                        >
                          [res_name]
                        </p>
                      </td>
                    </tr>
                    <tr>
                      <td
                        style="
                          border: 1px solid #bfc8d0;
                          padding: 10px;
                          color: #333333;
                          width: 45%;
                          vertical-align: top;
                        "
                        width="45%"
                        valign="top"
                      >
                        <p
                          style="
                            margin: 0;
                            font-size: 14px;
                            font-weight: 600;
                            color: #333333;
                          "
                        >
                          Email
                        </p>
                      </td>
                      <td
                        style="
                          border: 1px solid #bfc8d0;
                          padding: 10px;
                          color: #333333;
                          width: 55%;
                          vertical-align: top;
                        "
                        width="55%"
                        valign="top"
                      >
                        <p
                          style="
                            margin: 0;
                            font-size: 14px;
                            font-weight: 400;
                            color: #333333;
                          "
                        >
                          <a
                            href="mailto:[res_email]"
                            style="
                              margin: 0;
                              font-size: 14px;
                              font-weight: 400;
                              color: #333333;
                              display: inline-block;
                            "
                          >
                            [res_email]
                          </a>
                        </p>
                      </td>
                    </tr>
                    <tr>
                      <td
                        style="
                          border: 1px solid #bfc8d0;
                          padding: 10px;
                          color: #333333;
                          width: 45%;
                          vertical-align: top;
                        "
                        width="45%"
                        valign="top"
                      >
                        <p
                          style="
                            margin: 0;
                            font-size: 14px;
                            font-weight: 600;
                            color: #333333;
                          "
                        >
                          Contact Number
                        </p>
                      </td>
                      <td
                        style="
                          border: 1px solid #bfc8d0;
                          padding: 10px;
                          color: #333333;
                          width: 55%;
                          vertical-align: top;
                        "
                        width="55%"
                        valign="top"
                      >
                        <p
                          style="
                            margin: 0;
                            font-size: 14px;
                            font-weight: 400;
                            color: #333333;
                          "
                        >
                          <a
                            href="tel:[res_phone]"
                            style="
                              margin: 0;
                              font-size: 14px;
                              font-weight: 400;
                              color: #333333;
                              display: inline-block;
                            "
                          >
                            [res_phone]
                          </a>
                        </p>
                      </td>
                    </tr>
                    <tr>
                      <td
                        style="
                          border: 1px solid #bfc8d0;
                          padding: 10px;
                          color: #333333;
                          width: 45%;
                          vertical-align: top;
                        "
                        width="45%"
                        valign="top"
                      >
                        <p
                          style="
                            margin: 0;
                            font-size: 14px;
                            font-weight: 600;
                            color: #333333;
                          "
                        >
                          Message
                        </p>
                      </td>
                      <td
                        style="
                          border: 1px solid #bfc8d0;
                          padding: 10px;
                          color: #333333;
                          width: 55%;
                          vertical-align: top;
                        "
                        width="55%"
                        valign="top"
                      >
                        <p
                          style="
                            margin: 0;
                            font-size: 14px;
                            font-weight: 400;
                            color: #333333;
                          "
                        >
                          [res_message]
                        </p>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
            <!-- Footer start here -->
            <tr>
              <td
                align="center"
                style="
                  text-align: center;
                  background-color: #fdce07;
                  padding: 0;
                  border-top: 20px solid #ffffff;
                  vertical-align: middle;
                "
                bgcolor="#333f48"
                valign="middle"
              >
                <p
                  style="
                    text-align: center;
                    font-size: 13px;
                    padding: 0px 15px;
                    color: #000;
                    margin: 20px 0;
                    font-weight: 600;
                  "
                >
                  © Copyright 2024 Prosser Built.
                </p>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
