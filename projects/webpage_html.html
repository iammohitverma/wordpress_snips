<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Himalaya Heliski</title>
  </head>

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    img {
      width: 100%;
      pointer-events: none; /* Disable image interaction */
      -webkit-user-drag: none; /* Prevent dragging in Safari */
    }
    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>

  <body>
    <img
      src="https://himalayaheliski.tmdemo.in/wp-content/uploads/2025/05/home.jpg"
      alt="img"
      style="vertical-align: middle"
    />
  </body>
</html>

<script>
  // Disable keyboard shortcuts like F12, Ctrl+Shift+I, Ctrl+U etc.
  document.onkeydown = function (e) {
    if (
      e.keyCode === 123 || // F12
      (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
      (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
      (e.ctrlKey && e.keyCode === 85) || // Ctrl+U
      (e.ctrlKey && e.keyCode === 83) // Ctrl+S
    ) {
      return false;
    }
  };

  // Disable right click
  document.addEventListener("contextmenu", (event) => event.preventDefault());
  // Disable drag events
  document.addEventListener("dragstart", function (e) {
    e.preventDefault();
  });
</script>
